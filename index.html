<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Install App</title>

  <style>
    :root {
      --primary: #007aff;
      --primary-dark: #005fd1;
      --bg: #f2f2f7;
      --text: #1c1c1e;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #6c6c70;
      margin-bottom: 28px;
    }

    .install-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 56px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: var(--primary);
      border: none;
      border-radius: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease;
    }

    .install-btn:active {
      background: var(--primary-dark);
      transform: scale(0.98);
    }

    .note {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #8e8e93;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Install Application</h1>
    <p>
      Tap the button below to install the app on your iPhone or iPad.
      This works on iOS devices using Safari.
    </p>

    <a
      class="install-btn"
      href="itms-services://?action=download-manifest&url=https://github.com/minhtamdz/test/raw/refs/heads/main/ipad.plist"
    >
      Install App
    </a>

    <div class="note">
      If prompted, confirm the installation.
    </div>
  </div>
</body>
</html>
